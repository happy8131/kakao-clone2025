<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <wa-icon name="wifi">♣</wa-icon>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <span class="fa-battery-full">▥</span>
                <span class="fa-bolt">★</span>
                <!-- Battery Icon -->
                <!-- Lightning Icon -->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span>＠</span><span>★</span><span>◈</span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="#" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicolas</h4>
                        <h6 class="user-component__subtitle">+ 787 666 999</h6>
                    </div>
                </div>
                <div class="user-component__column">▤</div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon"><i>◎</i><span>Calendar</span></div>
                <div class="icon-row__icon"><i>⊙</i><span>Emoticons</span></div>
                <div class="icon-row__icon"><i>▨</i><span>Themes</span></div>
                <div class="icon-row__icon"><i>♨</i><span>Account</span></div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                 <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i>◐</i></div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i>◑</i></div>
                    <span class="more-suggestions__icon-text">Kokoa Friends</span>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="ul__btn">
                    <a class="nav__link" href="friends.html"
                        ><span> ＠</span></a
                    >
                </li>
                <li class="ul__btn">
                    <a class="nav__link" href="chats.html"
                        ><span class="nav__notification badge"> 1 </span
                        ><span>★</span></a
                    >
                </li>
                <li class="ul__btn">
                    <a class="nav__link" href="find.html"><span>◈</span></a>
                </li>
                <li class="ul__btn">
                    <a class="nav__link" href="more.html"><span>※</span></a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
