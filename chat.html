<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - Kokoa Talk</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <wa-icon name="wifi">♣</wa-icon>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <span class="fa-battery-full">▥</span>
                <span class="fa-bolt">★</span>
                <!-- Battery Icon -->
                <!-- Lightning Icon -->
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i>◁</i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">니꼬</h1>
            </div>
            <div class="alt-header__column">
                <span> <i>※</i></span
                ><span>▤</span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Tuesday, June 30, 2020</div>

            <div class="message-row">
                <img src="https://avatars3.githubusercontent.com/u/3612017" />
                <div class="message-row__content">
                    <span class="message__author">Nicolas</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">hi nice to meet you</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
